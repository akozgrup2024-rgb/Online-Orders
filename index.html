<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AK Özgrup Online Orders</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <img src="assets/ak-logo.png" alt="Company Logo" />
      <h1>AK Özgrup Online Orders</h1>
    </header>

    <div class="product-container">
      <div
        class="product-card"
        data-name="National Kasuri Methi"
        data-price="80"
        data-img="assets/national kasuri.jpg"
      >
        <div class="product-img-container">
          <img src="assets/national kasuri.jpg" alt="National Kasuri Methi" />
        </div>

        <div class="product-details">
          <h3>National Kasuri Methi</h3>
          <p>Price: 80 TL</p>

          <div class="order-controls">
            <input type="number" min="1" value="1" class="qty" />
            <button class="add-btn">Add to Order</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container" id="cartContainer" style="display: none">
      <h2>Your Cart</h2>
      <div id="cartItems"></div>

      <h2>Your Details</h2>
      <form id="orderForm">
        <label>Full Name</label>
        <input type="text" id="customerName" required />

        <label>Phone Number</label>
        <input type="text" id="customerPhone" required />

        <label>Address</label>
        <textarea id="customerAddress" rows="3" required></textarea>
      </form>

      <button id="checkoutBtn" onclick="checkout()">Submit Order</button>
    </div>

    <footer>
      <p>AK Özgrup | Ankara, Türkiye</p>
      <p>Contact: +90 506 359 12 84</p>
    </footer>

    <!-- for submit design -->
    <div id="custom-toast" class="toast">✅ Your order has been sent!</div>

    <!-- /for submit design -->

    <div id="order-msg" class="order-message">Order added successfully!</div>

    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
